<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸ“š Book Management System</h1>

    <!-- Book List -->
    <div class="card mb-4">
      <div class="card-header">Available Books</div>
      <div class="card-body">
        <table class="table table-striped" id="bookTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Add Book Form -->
    <div class="card">
      <div class="card-header">Add New Book</div>
      <div class="card-body">
        <form id="addBookForm">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="ID" id="bookId" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Title" id="bookTitle" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Author" id="bookAuthor" required>
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" placeholder="Quantity" id="bookQuantity" required>
          </div>
          <button class="btn btn-primary">Add Book</button>
        </form>
      </div>
    </div>
  </div>

<script>
async function loadBooks() {
  const res = await fetch('/books');
  const data = await res.json();
  const tbody = document.querySelector('#bookTable tbody');
  tbody.innerHTML = '';
  data.forEach(b => {
    tbody.innerHTML += `
      <tr>
        <td>${b.id}</td>
        <td>${b.title}</td>
        <td>${b.author}</td>
        <td>${b.quantity}</td>
        <td>
          <button class="btn btn-success btn-sm" onclick="checkoutBook('${b.id}')">Checkout</button>
          <button class="btn btn-warning btn-sm" onclick="returnBook('${b.id}')">Return</button>
        </td>
      </tr>
    `;
  });
}

async function checkoutBook(id) {
  await fetch('/checkout?id=' + id, { method: 'PATCH' });
  loadBooks();
}

async function returnBook(id) {
  await fetch('/return?id=' + id, { method: 'PATCH' });
  loadBooks();
}

document.getElementById('addBookForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const newBook = {
    id: document.getElementById('bookId').value,
    title: document.getElementById('bookTitle').value,
    author: document.getElementById('bookAuthor').value,
    quantity: parseInt(document.getElementById('bookQuantity').value)
  };
  await fetch('/books', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(newBook)
  });
  e.target.reset();
  loadBooks();
});

// Load on page start
loadBooks();
</script>
</body>
</html>
